<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Finder</title>

    <!--------------------importing google fonts----------------->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet"> 
    
    <!--------------------css file----------------->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--------------------navbar starts----------------->
    <header>
        <div class="header-logo"><span>Prime</span>Finder</div>
        <nav>
            <a href="#">Project Files</a>
            <a href="/go.html">Go</a>
        </nav>
    </header>
    <!--------------------navbar ends----------------->
    <section class="landing">
        <div>
            a <span>Positive Integer</span> that is divisible only by itself and 1. 
        </div>
        <div class="manual">
            <p>Enter a <span>Positive Integer</span> to find all prime numbers between 0 and that number.</p> 
            <p>Enter a <span>Range</span> (e.g. 10-100) to find all prime numbers between those 2 number.</p> 
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="e.g 50 or 10-100">
            <button id="search">Go</button>
        </div>
    </section>

    
    <!-- <footer>Copyright Â© 2019 SM. All rights reserved</footer> -->
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    // on documenat_content_loaded add eventlistener
    document.getElementById("search").addEventListener("click", toGo);
    document.getElementById("search-input").onkeydown = e => {
        if (event.which == 13 || event.keyCode == 13){
            toGo();
        }
    }

    function toGo(){
        window.location.href = `http://127.0.0.1:5500/go.html?search=${document.getElementById('search-input').value}`; 
    }
});
</script>
</html>
